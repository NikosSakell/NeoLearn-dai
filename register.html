<head>
    <meta charset="UTF-8">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: #192370;">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="toggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div>
            <a class="navbar-brand" href="#"><img src="images\neolearn_logo.svg" alt="" width="80" height="40"></a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us </a>

            <a class="nav-link" href="#">
                <button type="button" class="btn btn-danger collapsible">Login</button>
                <div class="content">
                    <button type="button" class="btn btn-light">Register</button>

    </nav>

    <div class="row">
        <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="register-field">
                <h3>Complete the form to register...</h3>
                <div class="row">
                    <input type="text" id="textfield" placeholder="Firstname">
                </div>
                <div class="row">
                    <input type="text" id="textfield" placeholder="Lastname">
                </div>
                <div class="row">
                    <input type="email" id="textfield" placeholder="Email Address">
                </div>
                <div class="row">
                    <input type="password" id="textfield" placeholder="Password">
                </div>
                <div class="row">
                    <input type="text" id="textfield" placeholder="Phone Number">
                </div>
                <div class="row">
                    <input type="text" id="textfield" placeholder="Company (Optional)">
                </div>
                <div class="row" id="selector">
                    <div class="col"> Â 
                        <p id="select-tag">Select your role:</p>
                    </div>
                    <div class="col" id="select-label">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">Instructor</label>
                    </div>
                    <div class="col" id="select-label">
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">Learner</label>
                    </div>


                </div>
                <div id="agree-field">
                    <input type="checkbox" id="check" name="check">
                    <label for="check" id="agree-label"> I Agree with Terms and Conditions</label><br>
                </div>
                <div class="row">
                    <button class="register_button btn-danger">Register</button>
                </div>
            </div>
        </div>
        <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
    </div>
