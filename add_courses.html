    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: #192370;">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div>
            <a class="navbar-brand" href="#"><img src="images\neolearn_logo.svg" alt="" width="80" height="40"></a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Courses
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">View List</a></li>
                      <li><a class="dropdown-item" href="#">More</a></li>
                    </ul>
                  </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Settings
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Support</a></li>
                      <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                  </li> 


            </ul>
        </div>

    </nav>

    

    <div class="form-container">

        <h2>Create New Course</h2>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex. HTML Basics">
          </div>
          
          <div class="mb-3">
            <label for="formFile" class="form-label">Add a photo</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    
          <div class="mb-3">
            <label for="form-select" class="form-label">Related language or framework</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>HTML</option>
                <option value="1">CSS</option>
                <option value="2">Javascript</option>
                <option value="3">Bootstrap</option>
                <option value="3">React</option>
                <option value="3">Node.js</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="difficulty" class="form-label">Select difficulty</label>
            <div class="difficulty">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Beginner</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Easy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Medium</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Hard</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Expert</label>
                  </div>
            </div>
        </div>
    
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Add related media (Videos, PDF files etc.)</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        
          <div class="mb-3">
            <div class="buttons-area">
                <button type="button" class="btn btn-danger">Create</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
          
    
    </div>

    <footer class=" footer">
        <p>NeoLearn &copy; 2023</p>

            <a href="https://www.uom.gr/">Πανεπιστήμιο Μακεδονίας</a>
